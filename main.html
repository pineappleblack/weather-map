<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"

    crossorigin=""></script>


    <style>
      .top_map {
          width: 100%;
          height: 60vh;
          min-height: 361px
      }
    </style>

  </head>
  <body>

<div id="russia_heatmap" class="top_map map_with_legend"></div>


  <script>

  $.ajax({
          type: "POST",
          dataType: 'json',
          contentType: "application/json",
          url: "https://googledrive.com/host/19NH9TulepIyEtETfQ9vPO3fcToeSx96y"
      })
    .done(function( data ) {
      // reference data here
      console.log( data );
    });

  var mymap = L.map('russia_heatmap', {
      sleep: true,
      sleepNote: false,
      hoverToWake: true,
      sleepOpacity: 1.0,
      fullscreenControl: true,
      fullscreenControlOptions: {
      position: 'topleft'
      },
      layers: [
        L.tileLayer('https://tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png'),
      ]
  }).setView([55.7558, 37.6173], 3) // moskau

    var circle = L.circle([55.7558, 37.6173], {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5,
      radius: 500
  }).addTo(mymap);
  </script>

      
  </body>
</html>
