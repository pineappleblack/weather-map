<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>


    <style>
      .top_map {
          width: 100%;
          height: 60vh;
          min-height: 361px
      }

    </style>

  </head>
  <body>

<div id="russia_heatmap" class="top_map map_with_legend"></div>


  <script>

  var body = d3.select("body"),
    length = 10,
    color = d3.scale.linear().domain([1,length])
      .interpolate(d3.interpolateHcl)
      .range([d3.rgb('#c70039'), d3.rgb("#900c3f")]);
    
  var mymap = L.map('russia_heatmap', {
    sleep: true,
    sleepNote: false,
    hoverToWake: true,
    sleepOpacity: 1.0,
    fullscreenControl: true,
    fullscreenControlOptions: {
    position: 'topleft'
    },
    layers: [
      L.tileLayer('https://tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png'),
    ]
  }).setView([55.7558, 90], 2) // moskau

  $.getJSON( "https://raw.githubusercontent.com/pineappleblack/weather-map/master/weather_data_final.json", function( data ) {
  var items = [];

  $.each(data, function( key, val ) {
    items.push( val );
  });

  console.log(items[0]['lat'], items[0]['lon'], items[0]['RVA'])

  $.each(items, function( index ) {
    el = items[index]
    L.circle([el['lat'], el['lon']], {
      fillColor: color(el['RVA'] * 100),
      fillOpacity: 1,
      radius: 100000,
      weight: 0
    
    }).addTo(mymap);
  });
    
  });

    
  </script>

      
  </body>
</html>
